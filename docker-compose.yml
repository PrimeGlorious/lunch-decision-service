version: '3.9'

services:
  web:
    build: .
    command: ./wait_for_db.sh python manage.py runserver 0.0.0.0:8000
    env_file:
      - .env
    environment:
      DJANGO_ENV: docker
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: postgres:15
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
